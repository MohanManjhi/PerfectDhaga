<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User-Dashboard</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/vendor_home1.css">
      <link rel="stylesheet" href="../css/vendor_dashboard.css">
</head>

<body>

      <div class="dashboard">
            <aside class="sidebar">
                  <div class="profile">
                        <img src="../images/tailoricon.jpg" alt="Tailor" class="avatar">
                        <div class="profile-info">
                              <h2>User Name</h2>
                        </div>
                  </div>
                  <nav class="nav">
                        <ul>
                              <li><a href="user-home.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                              <li><a href="user_order_details.html" class="nav-link"><i class="fas fa-clipboard-list"></i> Orders</a></li>
                              <li><a href="user-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a></li>
                              <li><a href="user-wishlist.html" class="nav-link"><i class="fas fa-heart"></i> Wishlist</a></li>
                              <li><a href="user-notification.html" class="nav-link"><i class="fas fa-bell"></i> Notification</a></li>
                        </ul>
                  </nav>
            </aside>

            <main class="main-content">
                  <section class="welcome">
                        <div class="background-image">
                              <img src="../images/product1.jpg" alt="Tailor Workshop">
                        </div>
                        <div class="welcome-text">
                              <h1>Welcome, User</h1>
                              <p>Browse Customized Clothes</p>
                        </div>
                  </section>

                  <section class="details">
                        <div class="card">
                              <h4>Recent Orders</h4>
                              <ul class="order-list">
                                    <li>
                                          <p><strong>John Doe</strong> - Wedding Suit</p>
                                          <span class="badge">In Progress</span>
                                    </li>
                                    <li>
                                          <p><strong>Jane Smith</strong> - Evening Gown</p>
                                          <span class="badge pending">Pending</span>
                                    </li>
                                    <li>
                                          <p><strong>Bob Johnson</strong> - Business Shirt</p>
                                          <span class="badge completed">Completed</span>
                                    </li>
                              </ul>
                              <a href="#" class="button">View All Orders</a>
                        </div>
                  </section>
            </main>
      </div>

</body>

</html>
